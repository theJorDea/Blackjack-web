    <title>Blackjack 21 - Modern Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* Tailwind slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* Tailwind slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* Tailwind slate-500 */
      }

      /* Card Dealing Animation */
      @keyframes cardDealAnimation {
        from {
          opacity: 0;
          transform: translateY(-25px) rotateX(-45deg) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) rotateX(0deg) scale(1);
        }
      }
      .card-deal {
        animation: cardDealAnimation 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Fade In Up Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }

      /* Score Pulse Animation */
      @keyframes scorePulseAnimation {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.15); opacity: 0.8; filter: brightness(1.2); }
        100% { transform: scale(1); opacity: 1; }
      }
      .score-pulse-animation {
        animation: scorePulseAnimation 0.5s ease-in-out;
      }

    </style>
